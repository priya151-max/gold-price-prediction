<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fff5e1, #fcebbd);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeInBody 1s ease-in-out;
        }

        @keyframes fadeInBody {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: slideInTabs 1s ease forwards;
        }

        @keyframes slideInTabs {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab {
            padding: 20px 40px; /* Increased padding for larger font */
            font-size: 18px; /* Larger font size */
            cursor: pointer;
            color: #f8b500;
            border: none;
            background: none;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
        }

        .tab:hover {
            background-color: #f8b500;
            color: white;
            transform: scale(1.05);
        }

        .active {
            background-color: #f8b500;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeInContainer 1.2s ease;
        }

        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="date"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }

        input[type="date"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(248, 181, 0, 0.5);
        }

        button {
            background-color: #f8b500;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
        }

        button:hover {
            background-color: #d89b00;
            transform: scale(1.05);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background-color: #fff3cd;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease;
        }

        .result.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .error {
            color: red;
            margin-top: 15px;
            animation: fadeInError 0.5s ease;
        }

        @keyframes fadeInError {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navigation Links for Tabs */
        .nav-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .nav-bar a {
            text-decoration: none;
            color: #f8b500;
            padding: 10px 20px;
            border: 1px solid #f8b500;
            border-radius: 10px;
            margin: 0 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #d89b00;
            color: white;
        }

        /* Icon Animation */
        .animate-icon {
            display: inline-block;
            transition: transform 0.3s;
        }

        .animate-icon:hover {
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab active" onclick="navigateTo('prediction')"><i class="fas fa-chart-line animate-icon"></i> Predict Price</button>
        <button class="tab" onclick="navigateTo('analysis')"><i class="fas fa-search animate-icon"></i> Analysis</button>
        <button class="tab" onclick="navigateTo('conversion')"><i class="fas fa-exchange-alt animate-icon"></i> Conversion</button>
        <button class="tab" onclick="navigateTo('home')"><i class="fas fa-home animate-icon"></i> Home</button>
    </div>
    
    <div class="container">
        <h1>Predict Future Gold Price</h1>
        <form id="predictForm">
            <input type="date" name="future_date" id="future_date" required>
            <button type="submit"><i class="fas fa-magic animate-icon"></i> Predict</button>
        </form>
        <div class="result" id="resultBox"></div>
        <div class="error" id="errorBox"></div>
    </div>

    <script>
        const form = document.getElementById('predictForm');
        const resultBox = document.getElementById('resultBox');
        const errorBox = document.getElementById('errorBox');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultBox.classList.remove('show');
            resultBox.innerHTML = '';
            errorBox.innerHTML = '';

            const formData = new FormData(form);
            const response = await fetch('/prediction', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.error) {
                errorBox.textContent = data.error;
            } else {
                resultBox.innerHTML = `
                    <h3><i class="fas fa-calendar-alt"></i> Prediction for ${data.future_date}</h3>
                    <p><strong><i class="fas fa-rupee-sign"></i> Predicted Price:</strong> â‚¹${data.predicted_price}</p>
                    <p><strong><i class="fas fa-chart-area"></i> Trend:</strong> ${data.predicted_category}</p>
                `;
                resultBox.classList.add('show');
            }
        });

        function navigateTo(page) {
            let url;
            switch (page) {
                case 'prediction':
                    url = '/prediction';
                    break;
                case 'analysis':
                    url = '/analysis';
                    break;
                case 'conversion':
                    url = '/conversion';
                    break;
                case 'home':
                    url = '/';
                    break;
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
